version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: motionlabs-mysql
    env_file:
      - .env
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: motionlabs-api
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - mysql
    volumes:
      - .:/app
      - /app/node_modules
    restart: always

volumes:
  mysql_data:
